configurations.all{
    //设置module缓存时间
    resolutionStrategy.cacheChangingModulesFor(0, TimeUnit.SECONDS)
    resolutionStrategy{
        force 'cn.com.zjol:location:0.0.1.10-SNAPSHOT'
        force 'cn.com.zjol:biz-core:1.1.0.8-SNAPSHOT'
        force 'cn.com.zjol:news:0.0.2.75'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:multidex:1.0.3'
    implementation project (':topic')
    //第三方依赖
    implementation 'com.jakewharton:butterknife:9.0.0-rc1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:9.0.0-rc1'

    implementation ('cn.com.zjol:biz-core:1.1.0.8-SNAPSHOT')

    implementation('cn.com.zjol:player:0.0.2.107-SNAPSHOT'){
        exclude group: 'cn.com.zjol', module: 'me'
    }
    implementation('cn.com.zjol:news:0.0.2.75-SNAPSHOT'){
        exclude group: 'cn.com.zjol', module: 'topic'
    }
    implementation 'cn.com.zjol:list:0.0.1.1-SNAPSHOT'

}
